name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.19.0'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: üîç Debug - Verificar secrets e vari√°veis de ambiente
        run: |
          echo "üîç Verificando secrets dispon√≠veis:"
          echo "CLIENT_ID dispon√≠vel: ${{ secrets.VITE_SPOTIFY_CLIENT_ID != '' }}"
          echo "ACCESS_TOKEN dispon√≠vel: ${{ secrets.VITE_SPOTIFY_ACCESS_TOKEN != '' }}"
          echo "REFRESH_TOKEN dispon√≠vel: ${{ secrets.VITE_SPOTIFY_REFRESH_TOKEN != '' }}"
          echo "CLIENT_SECRET dispon√≠vel: ${{ secrets.VITE_SPOTIFY_CLIENT_SECRET != '' }}"
          echo "TRACK_URI dispon√≠vel: ${{ secrets.VITE_SPOTIFY_TRACK_URI != '' }}"
          echo ""
          echo "üîç Verificando se vari√°veis est√£o sendo passadas para o ambiente:"
          echo "VITE_SPOTIFY_CLIENT_ID length: ${#VITE_SPOTIFY_CLIENT_ID}"
          echo "VITE_SPOTIFY_ACCESS_TOKEN length: ${#VITE_SPOTIFY_ACCESS_TOKEN}"
          echo "VITE_SPOTIFY_REFRESH_TOKEN length: ${#VITE_SPOTIFY_REFRESH_TOKEN}"
        env:
          VITE_SPOTIFY_CLIENT_ID: ${{ secrets.VITE_SPOTIFY_CLIENT_ID }}
          VITE_SPOTIFY_CLIENT_SECRET: ${{ secrets.VITE_SPOTIFY_CLIENT_SECRET }}
          VITE_SPOTIFY_ACCESS_TOKEN: ${{ secrets.VITE_SPOTIFY_ACCESS_TOKEN }}
          VITE_SPOTIFY_REFRESH_TOKEN: ${{ secrets.VITE_SPOTIFY_REFRESH_TOKEN }}
          VITE_SPOTIFY_TRACK_URI: ${{ secrets.VITE_SPOTIFY_TRACK_URI }}
        
      - name: Build with Spotify credentials
        run: |
          echo "üöÄ Iniciando build com credenciais Spotify..."
          npm run build
          echo "‚úÖ Build conclu√≠do"
        env:
          VITE_SPOTIFY_CLIENT_ID: ${{ secrets.VITE_SPOTIFY_CLIENT_ID }}
          VITE_SPOTIFY_CLIENT_SECRET: ${{ secrets.VITE_SPOTIFY_CLIENT_SECRET }}
          VITE_SPOTIFY_ACCESS_TOKEN: ${{ secrets.VITE_SPOTIFY_ACCESS_TOKEN }}
          VITE_SPOTIFY_REFRESH_TOKEN: ${{ secrets.VITE_SPOTIFY_REFRESH_TOKEN }}
          VITE_SPOTIFY_TRACK_URI: ${{ secrets.VITE_SPOTIFY_TRACK_URI }}
          
      - name: üîç Debug - Verificar se as vari√°veis foram injetadas no build
        run: |
          echo "üîç Verificando arquivos gerados:"
          ls -la dist/
          echo ""
          echo "üîç Procurando por refer√™ncias √†s vari√°veis nos arquivos JS:"
          find dist/ -name "*.js" -exec grep -l "SPOTIFY" {} \; || echo "Nenhum arquivo JS com SPOTIFY encontrado"
          echo ""
          echo "üîç Verificando se as vari√°veis est√£o no bundle (primeiros arquivos):"
          find dist/ -name "*.js" -exec grep -o "VITE_SPOTIFY_[A-Z_]*" {} \; | head -10 || echo "Vari√°veis VITE_SPOTIFY n√£o encontradas no bundle"
          
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4