name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.19.0'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: üîç Debug - Verificar se secrets est√£o dispon√≠veis
        run: |
          echo "CLIENT_ID dispon√≠vel: ${{ secrets.VITE_SPOTIFY_CLIENT_ID != '' }}"
          echo "ACCESS_TOKEN dispon√≠vel: ${{ secrets.VITE_SPOTIFY_ACCESS_TOKEN != '' }}"
          echo "REFRESH_TOKEN dispon√≠vel: ${{ secrets.VITE_SPOTIFY_REFRESH_TOKEN != '' }}"
          echo "Primeiros 20 chars do ACCESS_TOKEN: ${{ substr(secrets.VITE_SPOTIFY_ACCESS_TOKEN, 0, 20) }}"
        
      - name: Build with Spotify credentials
        run: npm run build
        env:
          VITE_SPOTIFY_CLIENT_ID: ${{ secrets.VITE_SPOTIFY_CLIENT_ID }}
          VITE_SPOTIFY_CLIENT_SECRET: ${{ secrets.VITE_SPOTIFY_CLIENT_SECRET }}
          VITE_SPOTIFY_ACCESS_TOKEN: ${{ secrets.VITE_SPOTIFY_ACCESS_TOKEN }}
          VITE_SPOTIFY_REFRESH_TOKEN: ${{ secrets.VITE_SPOTIFY_REFRESH_TOKEN }}
          VITE_SPOTIFY_TRACK_URI: ${{ secrets.VITE_SPOTIFY_TRACK_URI }}
          
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4